<h2>Фильмы</h2>

<form method="get">
    <input type="text" name="q" placeholder="Поиск по названию">
    <button type="submit">Поиск</button>
</form>

<a href="{% url 'add_movie' %}">Добавить фильм</a>

<ul>
{% for movie in movies %}
    <li>
        <strong>{{ movie.title }}</strong> ({{ movie.release_date }}) - {{ movie.rating }}
        <a href="{% url 'edit_movie' movie.pk %}">Редактировать</a>
        <a href="{% url 'delete_movie' movie.pk %}">Удалить</a>
    </li>
{% empty %}
    <li>Фильмов нет</li>
{% endfor %}
</ul>
