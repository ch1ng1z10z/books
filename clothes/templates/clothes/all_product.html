{% load static %}
{% include '../header.html' %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<h1 style="text-align: center;">Все продукты</h1>

<form method="get">
    <input type="text" name="q" placeholder="Поиск по названию">
    <button type="submit" class="btn btn-primary">Поиск</button>
</form>

{% for i in products %}
<div class="center_film" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;">
    <div class="card" style="width: 18rem; text-align: center;">
        <div class="card-body">
            <h5 class="card-title">{{ i.title }}</h5>
            <p class="card-text">{{ i.description }}</p>
            <p class="card-text">{{ i.created_at }}</p>
        </div>
        <p>
            Теги:
            {% for tag in i.tags.all %}
                {{ tag.name }}{% if not forloop.last %}, {% endif %}
            {% empty %}
                Тегов нет
            {% endfor %}
        </p>
    </div>
</div>
<br>
{% endfor %}
